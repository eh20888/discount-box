
<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: sans-serif;
      direction: rtl;
      margin: 0;
      padding: 0;
      background: #fff0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    .coupon-box {
      background: #fff0f0;
      border-radius: 20px;
      padding: 30px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .code {
      background: white;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .copy-btn {
      background: #f43f5e;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="coupon-box">
    <div>
      <div><strong>کد تخفیف:</strong> ruysal</div>
      <div>تخفیف اولین خرید از سایت</div>
    </div>
    <div class="code" id="codeText">ruysal</div>
    <button class="copy-btn" onclick="copyCode()">کپی کنید</button>
  </div>

  <script>
    function copyCode() {
      const text = document.getElementById("codeText").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("کد تخفیف کپی شد!");
      });
    }
  </script>
</body>
</html>
